<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{{ currency }}</title>
    </head>
    <body>
        <h2><p>{{ currency }}</p></h2>
        {% if qs %}
            <ul>
                {% for curr in qs %}
                    <li>{{ curr.symbol }} {{ curr.rate_to_gbp }}</li>
                {% endfor %}
            </ul>
        {% endif %}

    </body>
</html>
